<html>
<head>
	<title>Simple Calculator </title>
	<link rel="stylesheet" href="Clyde.css">
<head>	
<body
	<div class="calculator">
	<div id="theone">
	<label>Enter First number</label>
		<input type="text" id="num1" value="0"><br>
	<label> Enter Second number</label>
		<input type="text" id="num2" value="0"><br>
	</div>
	<div class="buto">
		<button type="button" onclick="add()">Add[+]</button>
		<button type="button" onclick="divi()">Divi[/]</button>
		<button type="button" onclick="mul()">Mul[*]</button>
		<button type="button" onclick="sub()">Sub[-]</button>
		<button type="button" onclick="reset()">Reset</button>
		<p id="result"></p>
	</div>
	</div>

	<script>
		function add(){
			var a= document.getElementById("num1").value;
			var b= document.getElementById("num2").value;
			var c= parseInt(a) + parseInt(b);
		document.getElementById("result").innerHTML="The answer of the numbers thats been added is: "+c;
		}
		function divi(){
			var a= document.getElementById("num1").value;
			var b= document.getElementById("num2").value;
			var c= parseInt(a) / parseInt(b);
		document.getElementById("result").innerHTML="The answer of the numbers thats been divided is: "+c;
		}
		function mul(){
			var a= document.getElementById("num1").value;
			var b= document.getElementById("num2").value;
			var c= parseInt(a) * parseInt(b);
		document.getElementById("result").innerHTML="The answer of the numbers thats been multiplied is: "+c;
		}
		function sub(){
			var a= document.getElementById("num1").value;
			var b= document.getElementById("num2").value;
			var c= parseInt(a) -  parseInt(b);
		document.getElementById("result").innerHTML="The answer of the numbers thats been subtracted is: "+c;
		}
		function reset(){
			document.getElementById("num1").value="0";
			document.getElementById("num2").value="0";
			document.getElementById("result").innerHTML="";
			document.getElementById("result").innerHTML="";
			document.getElementById("result").innerHTML="";
			document.getElementById("result").innerHTML="";
			}
	</script>
	</body>
	</html>
